<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Dice Roller</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
</head>
<body onload="rollDice()" class="main-content">
    <div class="inner-content">
        <p class="heading">Dice Roller for the Web using Node!</p>
        <div style="display:flex; flex-direction:column; align-items:center; gap:4rem; justify-content:center;">
            <p class="text">Welcome to Dice Roller! Please click "roll" to begin rolling the dice!</p>
            <p class="text">The dice roll functionality will run on my own API.</p>
            <button autofocus onclick="rollDice()" class="roll-button">Roll!</button>
            <div class="result" style="display: flex; flex-direction:column;">
                <h1 class="result">Result Here:</h1>
                <div style="display:flex; flex-direction:row; justify-content:center;">
                    <input class="textfield" id = "dice1" type="value" readonly disabled>
                    <input class="textfield" id = "dice2" type="value" readonly disabled>
                    <input class="textfield" id = "dice3" type="value" readonly disabled>
                    <input class="textfield" id = "dice4" type="value" readonly disabled>
                    <input class="textfield" id = "dice5" type="value" readonly disabled>
                    <input class="textfield" id = "dice6" type="value" readonly disabled>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
